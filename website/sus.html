    <script>
    $(function(){
      $('#sus_form').submit(function(){
        values = new Array();
        values.push(parseInt($('#question1').val()));
        values.push(parseInt($('#question2').val()));
        values.push(parseInt($('#question3').val()));
        values.push(parseInt($('#question4').val()));
        values.push(parseInt($('#question5').val()));
        values.push(parseInt($('#question6').val()));
        values.push(parseInt($('#question7').val()));
        values.push(parseInt($('#question8').val()));
        values.push(parseInt($('#question9').val()));
        values.push(parseInt($('#question10').val()));
        
        sus = calculateSUS(values)
        alert('SUS score is '+sus+'.')
        return false;
      });
    
      function alert(message){
        alert_container = document.getElementById("alerts")
        alert_container.innerHTML = '<div class="alert alert-warning alert-dismissable"><button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>'+message+'</div>'
      
      }
      function calculateSUS(answers){
        acumulator = 0;
        $.each(answers, function(index, value){
          if ((index%2) == 0){
            acumulator += value - 1;
          }
          else{
            acumulator += 5-value;
          }
        });
        return acumulator*2.5;
      }
    });
    </script>
